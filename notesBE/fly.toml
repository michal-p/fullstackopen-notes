# fly.toml app configuration file generated for notesbe-fso on 2024-01-16T19:45:12+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "notesbe-fso"
primary_region = "waw"

[build]

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
